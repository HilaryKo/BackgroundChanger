<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mini Background Changer(Test)</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
      <div class="card">
        <div class="card-body">
            <div style="text-align:center; padding:100px 20px;">
             <h2 style="margin-bottom: 40px;">Background Changer</h2>
             <h6 style="padding-bottom: 20px; color: rgb(36, 153, 147);">好きな色をクリックしてください。</h6>
             <button type="button" id="Primary" class="btn btn-primary">Blue (青)</button>
             <button type="button" id="Secondary" class="btn btn-secondary">Grey (灰色)</button>
             <button type="button" id="Success" class="btn btn-success">Green (緑)</button>
             <button type="button" id="Danger" class="btn btn-danger">Red (赤)</button>
             <button type="button" id="Warning" class="btn btn-warning">Yellow (黄)</button>
             <button type="button" id="Info" class="btn btn-info">LightBlue (ライトブルー)</button>
             <button type="button" id="Dark" class="btn btn-dark">Black (黒)</button>
           </div>
        </div>
      </div>
  </body>
  <script>
    var buttons = document.querySelectorAll('.btn');
    var html = document.querySelector('html');

    buttons.forEach(function(button){
      button.addEventListener('click',function(e){

        // console.log(e.target);
        if (e.target.id == "Primary") {
          html.style.backgroundColor = '#0d6efd';
        }else if (e.target.id == "Secondary") {
          html.style.backgroundColor = '#6c757d';
        }else if (e.target.id == "Success") {
          html.style.backgroundColor = '#198754';
        }else if (e.target.id == "Danger") {
          html.style.backgroundColor = '#dc3545';
        }else if (e.target.id == "Warning") {
          html.style.backgroundColor = '#ffc107';
        }else if (e.target.id == "Info") {
          html.style.backgroundColor = '#0dcaf0';
        }else if (e.target.id == "Dark") {
          html.style.backgroundColor = '#212529';
        }
      });
    });
  </script>
</html>
